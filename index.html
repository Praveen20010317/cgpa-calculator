<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator Anna University</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <!--<img id="logo" src="logo.png" alt="logo"-->
    <div class="heading">
        <h1>GPA CALCULATOR</h1>
        <h3>Regulation 2017</h3>
    </div>
    <div id="select">
        <h3>SELECT DEPARTMENT</h3>  
        <select id="dept">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="it">IT</option>
            <option value="mech">MECH</option>
            <option value="civil">CIVIL</option>
            <option value="bme">BME</option>
            <option value="auto">AUTOMOBILE</option>
            <option value="aero">AERONAUTICAL</option>
        </select>
        <h3>SELECT SEMESTER</h3>
        <select id="sem">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button id="submit">SUBMIT</button>
    </div>
    <div id="gridvalue">
        <div id="header">Subject</div>
        <div id="header">Credit</div>
        <div id="header">Grade</div>
        <div id="grid-value"></div>
    </div>
    <button id="calculate">CALCULATE</button>
    <div class="footer">
        <h3>Your GPA is : </h3>
        <h3 id="gpaValue"></h3>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="db.json"></script>
</html>
